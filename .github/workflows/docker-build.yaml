name: Docker Build and Push

on:
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:

# Явно даём право писать в Packages для этого job
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      # Если у тебя есть Vite-переменные, добавь их в Secrets репозитория:
      # VITE_API_BASE_URL, VITE_API_AUTH_TOKEN
      - name: Install dependencies and build project
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_AUTH_TOKEN: ${{ secrets.VITE_API_AUTH_TOKEN }}
        run: |
          pnpm install
          pnpm run build

      # Проверяем, что PAT действительно есть
      - name: Ensure GHCR_PAT is present
        run: |
          if [ -z "${{ secrets.GHCR_PAT }}" ]; then
            echo "GHCR_PAT is empty or missing. Add it in: Repo → Settings → Secrets and variables → Actions."
            exit 1
          fi

      # Логинимся в GHCR по личному PAT (classic) с правами write:packages
      - name: Log in to GitHub Container Registry (PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: vvdev228
          password: ${{ secrets.GHCR_PAT }}

      # Формируем тег: принудительно в твой личный namespace и полностью lowercase
      - name: Compute lowercase tag
        id: img
        shell: bash
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"         # только имя репозитория
          REPO_LC="${REPO,,}"                    # в нижний регистр
          echo "tag=ghcr.io/vvdev228/${REPO_LC}:latest" >> "$GITHUB_OUTPUT"

      - name: Show computed tag
        run: echo "${{ steps.img.outputs.tag }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.img.outputs.tag }}
